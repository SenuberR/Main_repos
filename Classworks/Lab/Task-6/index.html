<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header_logo">
        <img src="../../../Images/logo-white.png" alt="logo" />
      </div>
      <div class="header_right">
        <nav class="header_nav">
          <ul class="nav_menu">
            <li class="nav_menu_item">
              Home <i class="nav_menu_item_icon fa-solid fa-sort-down"></i>
            </li>
            <li class="nav_menu_item">Features</li>
            <li class="nav_menu_item">
              Pages <i class="nav_menu_item_icon fa-solid fa-sort-down"></i>
            </li>
            <li class="nav_menu_item">Pricing</li>
            <li class="nav_menu_item">Shop</li>
          </ul>
        </nav>

        <div class="btns">
          <button class="btn header_btn1">SignIn</button>
          <button class="btn header_btn2">SignUp</button>
        </div>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/ff95375b87.js"
      crossorigin="anonymous"
    ></script>

</html>
