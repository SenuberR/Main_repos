<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="listApp">
      <h2 class="title">To do list</h2>

      <div>
        <input
          class="taskInput"
          type="text"
          placeholder="Write a plan for today"
        />
        <button class="btn"><i class="icon fa-solid fa-plus"></i></button>
      </div>

      <ul class="taskList">
        <li class="li"><i class="remove fa-solid fa-xmark"></i></li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/ff95375b87.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
