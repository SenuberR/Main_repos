<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
<div class="box">
    <h2 class="title">BMI calculator</h2>
    <div class="weight_box">
      <label class="w_label" for="weight">Weight(kq)</label>
      <input class="weight" type="number" name="" id="" />
    </div>
    <div class="height_box">
      <label class="h_label" for="height">Height(cm)</label>
      <input class="height" type="number" name="" id="" />
    </div>
    <div class="btns">
    <button type="submit" class="submit">Submit</button>
    <button class="reset">Reset</button>
</div>
<h3>Your BMI:</h3>
<div id="result"></div>
</div>


    <script src="./main.js"></script>
  </body>
</html>
