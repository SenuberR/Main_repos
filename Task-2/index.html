<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;500&display=swap" rel="stylesheet">
</head>
<body>
    




<form class="form_inputs">

    <h2 class="contact" >Contact Form</h2>

    <div class="inputs">
        <span class="line"></span><br>
    </div>

    <div class="inputs">
        <label class="labels" for="name">Name</label><br>
        <input class="input_groups" type="text" id="name"><br>
    </div>

    <div class="inputs">
        <label class="labels" for="mail"> E-mail</label><br>
        <input class="input_groups" type="text" id="mail" placeholder="jack.s@email.com"><br>
    </div>

    <div class="inputs">
        <label class="labels" for="phone">Phone No.</label><br>
        <input class="input_field1"class="field1" type="number" id="phone">
        <input class="input_field2" class="field2" type="number" id="phone">
        
    </div>

    <div class="inputs">
        <label class="labels" for="date">Date of Birth</label><br>
        <input class="input_groups" type="date" id="date"><br>
    </div>

    <div class="inputs">
        <label class="labels" for="">State</label>
        <select class="dropdown" name="state" id="state">
            <option value="one">Goa</option>
            <option value="two">One</option>
            <option value="three">Two</option>
            <option value="four">Four</option>
        </select><br>
    </div>

    <div class="inputs">
        <label class="labels" for="code">Pincode</label><br>
        <input class="input_groups" type="password" id="code"><br>
    </div>

    <div class="inputs">
        <label class="labels" for="message">Message </label><br>
        <textarea class="message" name="message" id="message" cols="43" rows="4" placeholder="Write your message"></textarea><br>
    </div>

    <div class="checkbox">
        <input class="box" type="checkbox" id="check">
        <label class="check_text" for="check">I agree with the privacy political</label>
    </div>


    <button class="submit">Submit</button>






</form>



</body>
</html>
