<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card_content_border">
      <div class="card_content">
        <div class="card_info">
          <h3>Already working together</h3>
          <p>
            Log in to your account and connect with <br />
            your teammates!
          </p>
        </div>

        <div class="card_input">
          <input type="email" placeholder="youremail@address.com" />
          <i class="card_input_icon fa-solid fa-circle-arrow-right"></i>
        </div>
      </div>
      <div class="card_circles">
        <div class="circle"><img src="../../Images/woman1.jpg" alt="" /></div>
        <div class="circle"><img src="../../Images/man1.jpg" alt="" /></div>
        <div class="circle"><img src="../../Images/man2h.jpg" alt="" /></div>
        <div class="circle"><img src="../../Images/man3.jpg" alt="" /></div>
        <div class="circle"><img src="../../Images/woman2.jpg" alt="" /></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/ff95375b87.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
