<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_content">
          <div class="header_logo">
            <a href="#home" target="_self">
              <img src="../../Images/white-logo.svg" alt="Business" />
            </a>
          </div>
          <nav class="nav">
            <ul class="nav_menu">
              <li class="nav_menu_item">
                <a href="#hero" target="_self">Home</a>
              </li>
              <li class="nav_menu_item">
                <a href="#services" target="_self">Services</a>
              </li>
              <li class="nav_menu_item">
                <a href="#portfolio" target="_self">Portfolio</a>
              </li>
              <li class="nav_menu_item">
                <a href="#pricing" target="_self">Pricing</a>
              </li>
              <li class="nav_menu_item">
                <a href="#team" target="_self">Team</a>
              </li>
              <li class="nav_menu_item">
                <a href="#contact" target="_self">Contact</a>
              </li>
            </ul>
          </nav>

          <div class="header_menu_icon_box">
            <i class="header_menu_icon_box_item fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero_box">
            <div class="hero_left">
              <div class="hero_content">
                <h1 class="hero_title">
                  Corporate & Business Site <br />Template By Ayro UI.
                </h1>
                <p class="hero_description">
                  We are a digital agency that helps brands to achieve their
                  business outcomes. We <br />see technology as a tool to create
                  amazing things.
                </p>
              </div>
              <div class="hero_buttons">
                <button class="hero_btn_left">GET STARTED</button>
                <span class="hero_btn_right">
                  <i class="hero_btn_right_icon fa-regular fa-circle-play"></i>Watch Intro
                </span>
              </div>
            </div>
            <div class="hero_right">
              <img src="../../Images/hero-image.jpg" alt="banner image" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script
      src="https://kit.fontawesome.com/ff95375b87.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
