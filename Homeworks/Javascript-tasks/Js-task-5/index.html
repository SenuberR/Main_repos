<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <button class="open_modal">Open Modal</button>
    <div class="box">
        <div class="modal_with_icon">
        <h1 class="modal_with_icon_title">Sure you want to accept</h1>
        <i class="modal_with_icon_item fa-solid fa-circle-xmark"></i>
     </div>
        <p class="modal_descp">Write your name</p>
        <input class="modal_input" type="text" placeholder="Your Name">
        <div class="modal_btns">
            <button class="modal_btns_left">No, cancel</button>
            <button class="modal_btns_right">Yes, confirm</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ff95375b87.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
